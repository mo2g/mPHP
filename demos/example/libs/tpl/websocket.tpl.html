<!DOCTYPE html>
<html>
<body>
<div>
	用户名：<input id="username">
	<button id="connect">连接</button>
</div>
<div style="display:none">
	消息：<input id="msg">
	<button id="send">发送</button>
</div>
<div style="display:none">
	<ul id="msg_lists"></ul>
</div>
<div style="display:none">
	<p>无法连接websocket服务器，请确保启动服务</p>
	<p>启动demos目录下的PHP文件，启动方式：</p>
	<p>php swoole_server.php</p>
</div>
<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
<script>
var ws,
	username,
	msg;

$('#connect').click(function() {
	if( ws ) return false;
	$('div').eq(3).toggle();
	username = $('#username').val();
	if( !username ) return false;

	//连接服务器
	ws = new WebSocket("ws://"+document.domain+":8059");
	ws.onopen = function() {
		var msg = JSON.stringify({
			'cmd' : 'login',
			'username' : username,
		});
		ws.send(msg);
		$('div').toggle();
	};

	//接收服务器消息
	ws.onmessage = function (e) {
		var msg = JSON.parse(e.data);
		if( msg.cmd == 'login' ) {
			$('#msg_lists').prepend('<li>'+ msg.username +' 登录了</li>');
		} else if( msg.cmd == 'msg' ) {
			$('#msg_lists').prepend('<li>'+ e.data +'</li>');
		}
		console.log(e.data);
	};

	//服务器断开连接
	ws.onclose = function(){
		console.log('sever is close');
	};
});

$('#send').click(function() {
	msg = $('#msg').val();
	if( !msg ) return false;
	msg = JSON.stringify({
		'cmd' : 'msg',
		'msg' : msg,
	});
	console.log(msg);
	ws.send(msg);
	msg = null;
});

</script>
</body>
</html>
